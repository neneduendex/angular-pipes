<div class="text-layout">
    <h1>Pipes Personlizados</h1>
    <p>Pipes creados por {{'perro' | mayus:mayusculas}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton (click)="toggleUpper()" class="mr-1 p-button-warning" icon="pi pi-sort" iconPos="right" label="toggleUpper"></button>
        <button pButton (click)="cambiarOrden('nombre')" class="mr-1 p-button-danger" icon="pi pi-sort" iconPos="right" label="Por nombre"></button>
        <button pButton (click)="cambiarOrden('vuela')" class="mr-1 p-button-success" icon="pi pi-sort" iconPos="right" label="Vuela"></button>
        <button pButton (click)="cambiarOrden('color')" class="mr-1 p-button-help" icon="pi pi-sort" iconPos="right" label="Por color"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
