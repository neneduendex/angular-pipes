<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el CommonModule
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card 
            header="Ventas Netas"
            subheader="del presente año"
            >
            <i class="pi pi-dollar"></i>
            {{(ventasNetas + 10000000000) | number:'1.2-2':'en'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card 
            header="Ventas Brutas"
            subheader="del presente año"
            >
            {{(ventasNetas + 20000000000) | currency:'MXN':'symbol':'1.4-4':'es'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card 
            header="Ganancia Porcentual"
            subheader="del presente año"
            >
            {{(porcentaje) | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
